<form class="form-signin" role="form" name="loginForm" id="loginForm" ng-submit="submit()">
    <input type="text" ng-model="username" class="form-control" autofocus placeholder="{{translation.USERNAME}}" />
    <input type="password" ng-model="password" class="form-control" placeholder="{{translation.PASSWORD}}" />
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="rememberme" /><span ng-bind="translation.REMEMBERME"></span>
        </label>
    </div>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="{{translation.LOGIN}}" /><br />
</form>
